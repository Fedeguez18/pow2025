    line-height: 1;
    letter-spacing: 0.5px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th,
  td {
    border: 1px solid var(--border-color);
    text-align: left;
    vertical-align: middle;
  }

  tr {

  thead th {
    background: #f3f3f3;
    font-weight: 700;
