<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnero</title>
    <link rel="stylesheet" href="turnero.css">
</head>
<body>
    <main>
        <h1>Turnero</h1>
        <p>Selecciona un valor mínimo y un valor máximo para que se genere de manera random un número entre esos valores</p>

        <label for="">escribe el valor mínimo</label>
        <input type="number" id= "nroMin" placeholder="Valor minimo">

        <label for="">escribe el valor máximo</label>
        <input type="number" id= "nroMax" placeholder="Valor maximo">

        <button id="generarNRO">Generar número</button>
        <button id="reiniciar">Reiniciar</button>

        <h2>El número generado es: <span id="nroGenerado"></span></h2>
    </main>
    
    <script src="turnero.js"></script>
</body>
</html>
