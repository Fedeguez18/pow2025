<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Turnero</h1>
        <p>Selecciona un valor minimo y un valor maximo para que se genere de manera random un numero entre esos valores</p>

        <label for="">escrive el valor minimo</label>
        <input type="number" id= "nroMin" placeholder="Valor minimo">

        <label for="">escrive el valor maximo</label>
        <input type="number" id= "nroMax" placeholder="Valor maximo">

        <button id="generarNRO">Generar numero</button>
        <button id="reiniciar">Reiniciar</button>

        <h2>El numero generado es: <span id="nroGenerado"></span></h2>
    </main>
    
    <script src="turnero.js"></script>
</body>
</html>
