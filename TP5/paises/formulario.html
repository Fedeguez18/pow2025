<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario de nuevo pais</h1>
    <form id="formCrearPais" >
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="capitalPais">Capital:</label>
        <input type="text" id="capital" name="capital" required><br><br>

        <label for="continente">Continente:</label>
        <input type="text" id="continente" name="continente" required><br><br>

        <label for="poblacion">Poblacion:</label>
        <input type="number" id="poblacion" name="poblacion" required><br><br>

        <label for="bandera">URL de la Bandera:</label>
        <input type="url" id="bandera" name="bandera" required><br><br>

        <input type="submit" value="Crear Pais">
    </form>
    <a href="paises.html">Volver</a>
    <script src="formulario.js"></script>
</body>
</html>
