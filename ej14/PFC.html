<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="mbody">
    <!-- Navbar (simple, sin cards dentro) -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="Imagenes/logo.png" width="70" height="70" alt=""></a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link " aria-current="page" href="#">Inicio</a>
                    <a class="nav-link" href="#">Noticias</a>
                    <a class="nav-link" href="#">Partidos</a>
                    <a class="nav-link" aria-disabled="true">Acerca de</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Escudo -->
    <section class="mb-3">
      <div class="row p-4 card-custom m-5 PFCcolor">   
        <div class="col-12 d-flex flex-column flex-sm-row align-items-center ">   
          <div class="text-center text-sm-start ">
            <img class="img-fluid imagen" src="Imagenes/PFC(escudo).png" alt="imagen de Pico Futbol Club">
          </div>

          <div class="content ms-sm-4 mt-3 mt-sm-0">
            <h2 class="m-0 text-center text-sm-start ">Pico Fútbol Club</h2>   
          </div>
          <div class="mx-auto my-3 text-center text-sm-start">
            <a href=""> <i class="bi bi-facebook mx-3" style="color: white;"></i></a>
            <a href=""> <i class="bi bi-instagram mx-3" style="color: rgb(243, 240, 255);"></i></a>
            <a href=""> <i class="bi bi-twitter mx-3" style="color: aliceblue;"></i></a>
          </div>       
        </div>   
      </div>
    </section>

<section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
        <h1>PICO FOOT BALL CLUB</h1>
        <img src="https://picofc.com/wp-content/uploads/2024/11/frenteenchulado-copia.jpg" alt="Escudo PFC" class="logo">
    </div>
</section>

<section class="deportes">
  <h2>Nuestros Deportes</h2>
  <div class="deportes-grid">
    <div class="card">
      <img src="Imagenes/BasquetM.jpeg" alt="Básquet">
      <h3>Básquet</h3>
    </div>
    <div class="card">
      <img src="Imagenes/FutbolM.jpeg" alt="Fútbol Masculino">
      <h3>Fútbol Masculino</h3>
    </div>
    <div class="card">
      <img src="Imagenes/FutbolF.jpeg" alt="Fútbol Femenino">
      <h3>Fútbol Femenino</h3>
    </div>
    <div class="card">
      <img src="Imagenes/hockeyF.jpeg" alt="Hockey Femenino">
      <h3>Hockey</h3>
    </div>
    <div class="card">
      <img src="Imagenes/natacion.jpeg" alt="Natación">
      <h3>Natación</h3>
    </div>
    <div class="card">
      <img src="Imagenes/VoleyF.jpg" alt="Vóley">
      <h3>Vóley</h3>
    </div>
  </div>
</section>


    
</body>
</html>
